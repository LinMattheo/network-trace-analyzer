name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]  # 确认你的分支名是 main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 进入仓库根目录更新代码
            cd /home/ubuntu/code || exit 1
            git fetch --all
            git reset --hard origin/main
            
            # 2. 进入 backend 目录（手动成功的那个位置）
            cd backend || exit 1
            
            # 3. 彻底清理掉外面那个错的 venv (防止干扰)
            rm -rf ../venv
            
            # 4. 确保当前 backend 目录下的 venv 是最新的
            if [ ! -d "venv" ]; then
                python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt
            
            # 5. 重启服务
            echo "Restarting Uvicorn..."
            pkill -f uvicorn || true
            
            # 核心改动：把所有的输出都丢进黑洞，并脱离终端 (disown)
            # 这样 SSH 就不会因为后台进程还连着管道而报错了
            nohup ./venv/bin/python3 -m uvicorn app:app --host 0.0.0.0 --port 8000 </dev/null >log.txt 2>&1 &
            
            # 给 2 秒缓冲，然后强制声明成功退出
            sleep 2
            echo "Deployment finished and process disowned."
            exit 0