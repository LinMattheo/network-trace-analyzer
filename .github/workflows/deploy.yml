name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]  # 确认你的分支名是 main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 先进入仓库根目录更新代码
            cd /home/ubuntu/code || exit 1
            git fetch --all
            git reset --hard origin/main
            
            # 2. 进入 backend 目录处理运行环境
            cd backend || exit 1
            
            # 3. 确保 backend 内部的 venv 正常
            if [ ! -d "venv" ]; then
                python3 -m venv venv
            fi
            
            # 4. 安装依赖
            ./venv/bin/pip install -r requirements.txt
            
            # 5. 重启服务
            echo "Restarting Uvicorn..."
            pkill -f uvicorn || true
            
            # 使用 nohup 启动，日志记录在 backend/log.txt
            nohup ./venv/bin/python3 -m uvicorn app:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            sleep 2
            echo "Deployment finished! Process is running in background."