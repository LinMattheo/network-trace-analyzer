name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]  # 确认你的分支名是 main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/code/backend || exit 1
            git fetch --all
            git reset --hard origin/main
            
            # 1. 构建最新的镜像
            echo "Building Docker image..."
            sudo docker build -t network-analyzer-backend .
            
            # 2. 停止并移除旧容器（如果存在）
            echo "Cleaning up old container..."
            sudo docker stop analyzer-app || true
            sudo docker rm analyzer-app || true
            
            # 3. 启动新容器
            # -d: 后台运行
            # -p: 映射端口
            # -v: 挂载存储（如果你还没迁移到 S3，先用这个保持文件访问）
            echo "Starting new container..."
            sudo docker run -d \
              --name analyzer-app \
              -p 8000:8000 \
              -v /home/ubuntu/code/backend/storage:/app/storage \
              --restart unless-stopped \
              network-analyzer-backend
            
            echo "Container deployed and running!"