name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]  # 确认你的分支名是 main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 进入仓库根目录更新代码
            cd /home/ubuntu/code || exit 1
            git fetch --all
            git reset --hard origin/main
            
            # 2. 进入 backend 目录（手动成功的那个位置）
            cd backend || exit 1
            
            # 3. 彻底清理掉外面那个错的 venv (防止干扰)
            rm -rf ../venv
            
            # 4. 确保当前 backend 目录下的 venv 是最新的
            if [ ! -d "venv" ]; then
                python3 -m venv venv
            fi
            ./venv/bin/pip install -r requirements.txt
            
            # 5. 重启服务
            echo "Killing old uvicorn sessions..."
            pkill -f uvicorn || true
            
            # 6. 使用和你手动测试完全一样的路径启动
            # 加上 > log.txt 2>&1 确保今天的新日志会覆盖旧的
            nohup ./venv/bin/python3 -m uvicorn app:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            sleep 3
            echo "Checking if process is alive..."
            ps aux | grep uvicorn | grep -v grep
            echo "Deploy success!"